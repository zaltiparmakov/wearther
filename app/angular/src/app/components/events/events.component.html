<div id="main">
  <div id="leftside">
    <a href="#" class="lftsElements">Na današnji dan</a>
    <a href="#" class="lftsElements">Pretekli dogodki</a>
    <a href="#" class="lftsElements">V bližini</a>
    <a href="#" class="lftsElements">Na sončen dan</a>
    <a href="#" class="lftsElements">Popularni dogodki</a>
  </div>

  <div id="sredina">

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Vpiši kraj za iskanje dogodkov:</label>
        <div class="col-sm-3">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Koper">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Vpiši radius iskanja:</label>
        <div class="col-sm-2">
          <input type="password" class="form-control" id="inputPassword3" placeholder="50">
        </div>
        <label for="inputPassword3" class="control-label">km</label>
      </div>
    </form>

    <div *ngFor="let event of events">
      <div class="dogodek">
        <div class="notranjiOkvir">
          <div class="imeDogodka">{{ event.title }}</div>
          <div>Datum: {{ event.start_date | date: 'fullDate' }}</div>
  
          <div>napovedano vreme: </div>
          <div>Vrsta dogotka: {{ event.event_type }}</div>
          <div>Št. potrjenih udeležencev: {{ event.users_going.length }}</div>
          <div>Kraj: {{ event.location }}</div>
          <div>Oddaljenost </div>
        </div>
        <button class="potrditvenoOkno">OK</button>
      </div> <!-- konec dogodka -->
    </div>
  </div> <!-- konec sredine -->

  <div id="ustvariDogodek">
    <label>
      <a routerLink="/create-event">
        USTVARI DOGODEK!
        <img alt="" src="../img/event.jpg" width="300">
      </a>
    </label>
  </div> <!-- konec ustvariDogodek -->
</div> <!-- konec maina -->
